<!DOCTYPE html> <!-- Esta tag doctype é responsável por definir a verão do meu html -->
<html>
    <head>
        <!-- A tag head serve para as configurações do meu documento html -->
        <title>Hello World!</title> <!-- Esta tag define o título que apareçe na aba do site-->
    </head>
    <body>
        <!-- A tag body é responsável pela área visível do meu site-->
        <h1>Hello World!</h1>
    </body>
</html>
